{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}HUET Conference{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
  <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />
  <link href="{% static 'css/coming-soon.min.css' %}" rel="stylesheet" />

  <style>
    html, body {
      height: 100%; /* quan trọng để flexbox hoạt động */
      margin: 0;
      padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* chiều cao ít nhất bằng chiều cao màn hình */
    }
    .content-wrapper {
      flex: 1; /* phần nội dung sẽ chiếm hết không gian còn lại */
    }
    .navbar-nav .nav-link:hover {
      color: #ffc107 !important;
    }
    footer {
      /* có thể thêm style nếu muốn */
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
      <img src="https://huet.hueuni.edu.vn/wp-content/uploads/2024/06/huet_logo_2.png" alt="HUET Logo" class="navbar-brand"  href="/" style="max-height: 70px;"/>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
        <ul class="navbar-nav text-uppercase font-weight-bold">
          <li class="nav-item mx-2"><a class="nav-link" href="{% url 'comingsoon:home' %}">Home</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="{% url 'comingsoon:about' %}">About</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="{% url 'comingsoon:comitee' %}">Comitee</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="{% url 'comingsoon:call_for_paper' %}">Call for Paper</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="{% url 'submit:submission' %}">Submission</a></li>
          <li class="nav-item mx-2"><a class="nav-link" href="{% url 'comingsoon:program' %}">Program</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Nội dung chính -->
  <div class="content-wrapper container my-5">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="text-center text-muted py-4 bg-light">
    <p>© 2025 HUET Conference. All rights reserved.</p>
  </footer>

  <!-- JS -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
