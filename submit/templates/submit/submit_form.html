{% extends 'pages/base.html' %}
{% block title %}Call for Paper | HUET{% endblock %}

{% block content %}
<div class="container my-5">
  <h2 class="text-center mb-4">Gửi bài tham dự</h2>
  <form method="POST" enctype="multipart/form-data" class="bg-light p-4 rounded shadow" style="max-width: 700px; margin: auto;">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_fullname">Họ và tên</label>
      {{ form.fullname }}
    </div>

    <div class="form-group">
      <label for="id_email">Email</label>
      {{ form.email }}
    </div>

    <div class="form-group">
      <label for="id_phone">Số điện thoại</label>
      {{ form.phone }}
    </div>

    <div class="form-group">
      <label for="id_paper_name">Tên bài báo</label>
      {{ form.paper_name }}
    </div>

    <div class="form-group">
      <label for="id_message">Nội dung quan tâm</label>
      {{ form.message }}
    </div>

    <div class="form-group">
      <label for="id_paper_file">Tệp bài viết</label>
      {{ form.paper_file }}
    </div>

    <button type="submit" class="btn btn-primary btn-block">Gửi bài</button>
  </form>
</div>
{% endblock %}
